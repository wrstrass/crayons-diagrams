version: '3'

services:
  web:
    build: ./
    volumes:
      - .:/app/
    expose:
      - ${BACKEND_PORT}
    env_file:
      - .env
    depends_on:
      - mongo_db
    networks:
      - crayons

  mongo_db:
    image: mongo:4.4.6
    restart: always
    ports:
      - 9003:27017
    env_file:
      - .env
    networks:
      - crayons

networks:
  crayons:
    name: crayons
    driver: bridge
